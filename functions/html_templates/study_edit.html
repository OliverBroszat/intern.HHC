<table class='form'>
	<tr>
		<td style='vertical-align: top;'>Status</td>
		<td style='vertical-align: top;'>
			<select name='study_status[]' id='study_status_%%FULL-ID%%'>
				<option value='active' %%DATA-status_active%%>Aktiv</option>
				<option value='done' %%DATA-status_done%%>Abgeschlossen</option>
				<option value='cancelled' %%DATA-status_cancelled%%>Abgebrochen</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>Abschluss</td>
		<td>
			<select id='%%FULL-ID%%' name='abschluss[]' onChange='showDiv(this);'>
				<option value='b sc' %%DATA-b_sc%%>Bachelor of Science</option>
				<option value='m sc' %%DATA-m_sc%%>Master of Science</option>
				<option value='b a' %%DATA-b_a%%>Bachelor of Arts</option>
				<option value='m a' %%DATA-m_a%%>Master of Arts</option>
				<option value='examen' %%DATA-examen%%>Staatsexamen</option>
				<option value='diplom' %%DATA-diplom%%>Diplom</option>
				<option value='other' %%DATA-other%%>anderer Abschluss...</option>
			</select>
		</td>
		<td>
			<input id='hidden_div%%FULL-ID%%' type='text' name='anderer_abschluss[]' placeholder='anderer Abschluss...' value='%%DATA-other_extra%%' style='visibility: %%DATA-other_visibility%%;'/>
		</td>
	</tr>
	<tr>
		<td>Fach</td>
		<td>
			<input type='text' name='course[]' placeholder='Fach' value='%%DATA-course%%'/>
		</td>
		<td>
			<input type='text' name='focus[]' placeholder='(Schwerpunkt)' value='%%DATA-focus%%'/>
		</td>
	</tr>
	<tr>
		<td width ='20%' style='vertical-align: top;'>Universität</td>
		<td width='40%' style='vertical-align: top;'>
			<select id='school%%FULL-ID%%' name='school[]'>
				<option value='Heinrich-Heine-Universität' %%DATA-checked-HHU%%>Heinrich-Heine-Universität</option>
				<option value='FH Düsseldorf' %%DATA-checked-FH%%>FH Düsseldorf</option>
				<option value='Universität Duisburg-Essen' %%DATA-checked-DUE%%>Universität Duisburg-Essen</option>
				<option value='Universität Köln' %%DATA-checked-KOELN%%>Universität Köln</option>
				<option value='FOM' %%DATA-checked-FOM%%>FOM</option>
				<option value='Bergische Universität Wuppertal' %%DATA-checked-WUPPERTAL%%>Bergische Universität Wuppertal</option>
				<option value='andere' %%DATA-checked-OTHER%%>andere...</option>
			</select>
		</td>
		<td width='40%' style='vertical-align:top;'>
			<input type='text' name='other_schools[]' placeholder='andere Hochschule...' value='%%DATA-other-text%%'/>
			<br>
		</td>
	</tr>
	<tr>
		<td>Beginn / Ende</td>
		<td style='vertical-align:top;'><input type='date' name='start[]' value='%%DATA-start-date%%'/></td>
		<td style='vertical-align:top;'><input type='date' name='end[]' value='%%DATA-end-date%%'/></td>
	</tr>
	<tr>
	</tr>
</table>
