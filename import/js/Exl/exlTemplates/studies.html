
<table class='form'>
	<input type='hidden' name='Study-contact[]' value='{{contact}}'></input>
	<input type='hidden' name='Study-id[]' value='{{id}}'></input>
	<tr>
		<td style='vertical-align: top;'>Status</td>
		<td style='vertical-align: top;'>
			<select name='Study-status[]'>
				<option disabled {{no-status-selected}} value class='placeholder'>Status</option>
				{{# status}}
				<option value="{{name}}" {{selected}}>{{name}}</option>
				{{/ status}}
			</select>
		</td>
	</tr>
	<tr>
		<td>Abschluss</td>
		<td>
			<select id='degree-{{exl-full-id}}' name='Study-degree[]' onChange='showDiv(this);'>
				<option disabled {{no-degree-selected}} class='placeholder'>Abschluss</option>
				{{# degrees}}
				<option value="{{name}}" {{selected}}>{{name}}</option>
				{{/ degrees}}
			</select>

		</td>
		<td>
			<input id='hidden_div-degree-{{exl-full-id}}' type='text' name='Study-degree[]' placeholder='anderer Abschluss...' value='{{other-degree-text}}' disabled style='display:none;'/>
		</td>
	</tr>
	<tr>
		<td>Fach</td>
		<td>
			<input type='text' name='Study-course[]' placeholder='Fach' value='{{course}}'/>
		</td>
		<td>
			<input type='text' name='Study-focus[]' placeholder='(Schwerpunkt)' value='{{focus}}'/>
		</td>
	</tr>
	<tr>
		<td width ='20%' style='vertical-align: top;'>Universität</td>
		<td width='40%' style='vertical-align: top;'>
			<select id='school-{{exl-full-id}}' name='Study-school[]' onChange='showDiv(this);'>
				<option disabled {{no-school-selected}} class='placeholder'>Hochschule</option>
				{{# schools}}
				<option value="{{name}}" {{selected}}>{{name}}</option>
				{{/ schools}}
				<option value='other' {{other-school-selected}}>andere Universität...</option>
			</select>
		</td>
		<td width='40%' style='vertical-align:top;'>
			<input id='hidden_div-school-{{exl-full-id}}' type='text' name='Study-school[]' placeholder='andere Hochschule...' value='{{other-school-text}}' disabled style='display:none;'/>
			<br>
		</td>
	</tr>
	<tr>
		<td>Beginn / Ende</td>
		<td style='vertical-align:top;'><input type='date' name='Study-start[]' value='{{start}}'/></td>
		<td style='vertical-align:top;'><input type='date' name='Study-end[]' value='{{end}}'/></td>
	</tr>
	<tr>
	</tr>
</table>
