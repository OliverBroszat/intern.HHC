<input type='hidden' name='Phone-contact[]' value='{{contact}}'></input>
<input type='hidden' name='Phone-id[]' value='{{id}}'></input>

<div class="two fields">
	<div class="four wide field">
		<input class='phone_content' type='text' name='Phone-description[]' placeholder='Beschreibung' value='{{description}}' />
	</div>
	<div class="twelve wide field">
		<input class='phone_content' type='text' name='Phone-number[]' placeholder='Telefonnummer' value='{{number}}' />
	</div>
</div>
