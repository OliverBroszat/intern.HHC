<exl-wrapper id='exl-wrapper-{{exl-id}}' class='exl wrapper {{exl-size}}'>
	<input type='hidden' id='exl-content-template-{{exl-id}}' value='{{exl-content-template}}'/>
	<input type='hidden' id='exl-item-counter-{{exl-id}}' value='{{exl-number-of-items}}'/>
	<exl-list id='exl-list-{{exl-id}}' class='exl list'>
		{{# exl-content}}
			<exl-listitem id='exl-listitem-{{exl-content-full-id}}' class='exl listitem {{exl-size}}'>
				<div class="two fields">
					<div class="fifteen wide field" id="exl-content-field">
						<exl-content id='exl-content-{{exl-content-full-id}}' class='exl content {{exl-size}}'>
							{{{exl-content-rendered}}}
						</exl-content>
					</div>
					<div class="one wide field" id="exl-button-field">
						<button type='button' id='exl-button-delete-{{exl-content-full-id}}' class='ui circular icon mini basic button exl delete' onClick='Exl.deleteListItemForContainerWithID("{{exl-id}}", {{exl-content-id}});' data-tooltip="Löschen">
							<i class="minus icon"></i>
						</button>
					</div>
				</div>
			</exl-listitem>
		{{/ exl-content}}
	</exl-list>
	<div class="field">
		<button type='button' id='exl-button-add-{{exl-id}}' class='ui icon mini button exl add' onClick='Exl.addNewListItemForContainerWithID("{{exl-id}}");'>
			<i class="plus icon"></i>
			Hinzufügen
		</button>
	</div>
</exl-wrapper>
